<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="determineUpdate(); else submitRef">
            Update {{selectedFruit.name}}'s Info!
        </mat-card-title>
        <ng-template #submitRef>
            <mat-card-title>
                Add a Fruit
            </mat-card-title>
        </ng-template>
    </mat-card-header>
    <form [formGroup]="group" (submit)="submit(form)" #form="ngForm">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Enter Name" formControlName="name">
                <mat-error *ngIf="validateField('name', form)">Please, enter the fruit's name.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Calories</mat-label>
                <input matInput type="text" placeholder="Enter # of Calories" formControlName="calories">
                <mat-error *ngIf="validateField('calories', form)">Please, enter the fruit's amount of calories.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Carbohydrates</mat-label>
                <input matInput type="text" placeholder="Enter # of Carbohydrates" formControlName="carbohydrates">
                <mat-error *ngIf="validateField('carbohydrates', form)">Please, enter the fruit's amount of carbohydrates.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Sugar</mat-label>
                <input matInput type="text" placeholder="Enter # of Sugar" formControlName="sugar">
                <mat-error *ngIf="validateField('sugar', form)">Please, enter the fruit's amount of sugar.</mat-error>
            </mat-form-field>   
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">
                {{determineUpdate() ? 'Update' : 'Submit'}} 
            </button>
            <button mat-raised-button type="reset" color="accent" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
